<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Seleccione el metodo de autenticacion</p>
            <form action="#">
                <p>
                    <input placeholder="Ingrese su nombre" class="input" type="text" name="username" id="username">
                </p>
                <p>
                    <input placeholder="Ingrese su password" class="input" type="Password" name="Password" id="Password">
                </p>
                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="remember me" id="rememberMe">
                    </div>
                    <div>
                        <a href="#">I for got my Password</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="login">
                </p>
                <div class="providers">
                    <span>choose another method to authenticate</span>
                    <button class="btn btn-google">google</button>
                    <button class="btn btn-facebook">facebook</button>
                    <button class="btn btn-twitter">twitter</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container">

        </div>
    </div>
</body>
</html>
